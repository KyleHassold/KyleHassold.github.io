<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        div.row {
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <h1>Person 1</h1>

        <form>
            <div class="form-group">
                <h2>Definitely won't eat:</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_type1" value="burgers">
                    <label class="form-check-label" for="food_type1">Burgers</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_type2" value="Japanese">
                    <label class="form-check-label" for="food_type2">Japanese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_type3" value="Chinese">
                    <label class="form-check-label" for="food_type3">Chinese</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_type4" value="Mexican">
                    <label class="form-check-label" for="food_type4">Mexican</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_type5" value="Italian">
                    <label class="form-check-label" for="food_type5">Italian</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_type6" value="Thai">
                    <label class="form-check-label" for="food_type6">Thai</label>
                </div>
            </div>
            
            <div class="form-group">
                <h2>Acceptable Prices</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_price1" value="1" selected>
                    <label class="form-check-label" for="food_price1">$</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_price2" value="2" selected>
                    <label class="form-check-label" for="food_price2">$$</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_price3" value="3" selected>
                    <label class="form-check-label" for="food_price3">$$$</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food_price4" value="4" selected>
                    <label class="form-check-label" for="food_price4">$$$$</label>
                </div>
            </div>

            <div class="form-check">
                <label for="food_dist" class="form-label">Restraunt Distance Miles</label>
                <input type="range" class="form-range" min="1" max="25" default="25" id="food_dist">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>  
</div>

</body>

<script type="text/javascript">
</script>

</html>
