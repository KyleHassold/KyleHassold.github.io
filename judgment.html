<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        div.row {
            flex-direction: column;
        }

        div.card {
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/restr_ex.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">CP Liquors   1mi</h5>
                <p class="card-text">Rating: ***** (12)   $$$</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Vodka, Tequila</li>
                <li class="list-group-item">Take Out</li>
                <li class="list-group-item">Route 1, College Park</li>
            </ul>
            <div class="card-body d-flex justify-content-between">
                <a href="#" onclick="this.parentNode.parentNode.style.display='none'" class="card-link">Nope</a>
                <a href="https://www.yelp.com/" target="_blank" rel="noopener noreferrer" class="card-link">Yelp</a>
                <a href="#" onclick="this.parentNode.parentNode.style.display='none'" class="card-link">Yum!</a>
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/restr_ex.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Restuarant   Distance</h5>
                <p class="card-text">Rating: ***** (1234)   Price</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Categories</li>
                <li class="list-group-item">Transaction Style</li>
                <li class="list-group-item">Location</li>
            </ul>
            <div class="card-body d-flex justify-content-between">
                <a href="#" onclick="this.parentNode.parentNode.style.display='none'" class="card-link">Nope</a>
                <a href="https://www.yelp.com/" target="_blank" rel="noopener noreferrer" class="card-link">Yelp</a>
                <a href="#" onclick="this.parentNode.parentNode.style.display='none'" class="card-link">Yum!</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
