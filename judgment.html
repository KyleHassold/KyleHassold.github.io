<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    
    <!-- <script src="bundle.js"></script> -->
    <script src="index.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        
        <div class="card" style="width: 18rem;" id="user-swap">
            <img class="card-img-top" src="images/favicon_1.svg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">You're up Player 2</h5>
                <p class="card-text">Please switch to the next user</p>
            </div>
            <div class="card-body d-flex justify-content-between">
                <button type="button" class="btn btn-dark" onclick="swap_user();">Next</button>
            </div>
        </div>

        <div class="card" id="basic_card" style="width: 18rem; height: 90%; display: none">
            <img class="card-img-top rest-img" src="images/restr_ex.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title rest-name">Restuarant   <span>Distance</span></h5>
                <p class="card-text rest-rate">Rating: ***** (XXX)   <span>Price: $$$$</span></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item rest-category">Categories</li>
                <li class="list-group-item rest-transact">Transactions</li>
                <li class="list-group-item rest-location">Street, City</li>
            </ul>
            <div class="card-body d-flex justify-content-between" style="align-items: end;">
                <a href="#" onclick="judge(this.parentNode.parentNode, -1)" class="card-link" style="width: 20%"><img src="images/dislike.svg"
                    style="filter: invert(76%) sepia(89%) saturate(1094%) hue-rotate(311deg) brightness(100%) contrast(103%); margin-bottom: 1rem;"></a>
                <a href="https://www.yelp.com/" target="_blank" rel="noopener noreferrer" class="card-link rest-yelp"
                    style="width: 35%"><img src="images/yelp.png"></a>
                <a href="#" onclick="judge(this.parentNode.parentNode, 1)" class="card-link" style="width: 23%"><img src="images/like.svg"
                    style="filter: invert(96%) sepia(6%) saturate(1108%) hue-rotate(58deg) brightness(96%) contrast(82%); margin-bottom: 1rem;"></a>
            </div>
        </div>
    </div>
</div>

<div class="main-carousel" class="d-none">
    <div id="basic_cell" class="carousel-cell" style="display: none; width: 18rem; height: 90vh; margin-left: 4rem;">
        <div class="card"">
            <img class="card-img-top rest-img" src="images/restr_ex.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title rest-name">Restuarant   <span>Distance</span></h5>
                <p class="card-text rest-rate">Rating: ***** (XXX)   <span>Price: $$$$</span></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item rest-category">Categories</li>
                <li class="list-group-item rest-transact">Transactions</li>
                <li class="list-group-item rest-location">Street, City</li>
            </ul>
            <div class="card-body d-flex justify-content-between" style="align-items: end;">
                <a href="https://www.yelp.com/" target="_blank" rel="noopener noreferrer" class="card-link rest-yelp"
                    style="width: 35%"><img src="images/yelp.png"></a>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
